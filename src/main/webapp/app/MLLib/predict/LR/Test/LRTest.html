<div class="form-group">
    <ul class="nav nav-tabs">
        <li role="presentation"  >
            <a ui-sref="LRTrain">训练</a>
        </li>
        <li role="presentation" class="active">
            <a ui-sref="LRTest">预测</a>
        </li>
    </ul>
</div>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">选择算法
        </label>
        <div class="col-sm-10">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    MLLib <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-submenu">
                        <a tabindex="-1" href="javascript:void(0)">预测</a>
                        <ul class="dropdown-menu">
                            <li ><a tabindex="-1" href="javascript:void(0)" ng-click="vm.alMLLib = 'lr' ">lr</a></li>
                        </ul>
                    </li>
                    <li class="dropdown-submenu">
                        <a tabindex="-1" href="javascript:void(0)">分类</a>
                        <ul class="dropdown-menu">
                            <li><a tabindex="-1" href="javascript:void(0)" ng-click="vm.alMLLib = 'SVM ' ">SVM</a></li>
                        </ul>
                    </li>
                    <li class="dropdown-submenu">
                        <a tabindex="-1" href="javascript:void(0)">聚类</a>
                        <ul class="dropdown-menu">
                            <li><a tabindex="-1" href="javascript:void(0)"  ng-click="vm.alMLLib = 'kmeans '">kmeans</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <input type="text" class="form-group-sm" ng-model="vm.alMLLib"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">选择测试数据</label>
        <div class="col-sm-10">
            <select class="form-control" ng-model="vm.dataName">
                <option ng-repeat="item in vm.fileData" value="{{item}}">{{item}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">模型名称</label>
        <div class="col-sm-10">
            <select class="form-control" ng-model="vm.modelName">
                <option ng-repeat="item in vm.models" value="{{item}}">{{item}}</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="vm.test()">测试</button>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">运行结果:</label>
        <p ng-repeat="item in vm.result">{{item}}</p>

    </div>
</form>
