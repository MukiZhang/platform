<div class="form-group">
<ul class="nav nav-tabs">
    <li role="presentation"  class="active">
        <a ui-sref="LRTrain">训练</a>
    </li>
    <li role="presentation">
        <a ui-sref="LRTest">预测</a>
    </li>
</ul>
</div>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">选择训练数据</label>
        <div class="col-sm-10">
            <select class="form-control">
                <option ng-repeat="item in vm.fileData" ng-model="vm.dataName">{{item}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">模型名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="vm.modelName">
        </div>
    </div>
</form>
